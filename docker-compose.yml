version: '3.8'

services:
  searxng:
    container_name: searxng
    build: 
      context: .
      dockerfile: Dockerfile
    ports:
      - "8888:8888"
    environment:
      SEARXNG_SETTINGS_PATH: "/usr/local/searxng/settings.yml"
    volumes:
      - ./settings.yml:/usr/local/searxng/settings.yml
      - ./requirements.txt:/usr/local/searxng/requirements.txt
    command: ["/bin/bash", "-c", ". /usr/local/searxng/searx-pyenv/bin/activate && python searxng-src/searx/webapp.py"]
